<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <nz-table #table [nzData]="listOfMapData" [nzFrontPagination]="false" [nzShowPagination]="false">
    <thead>
    <tr>
      <th nzWidth="30%">菜单名称</th>
      <th nzWidth="20%">归属模块</th>
      <th>链接</th>
      <th nzWidth="10%">可见</th>
      <th nzWidth="150px">操作</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let data of table.data">
      <ng-container *ngFor="let item of mapOfExpandedData[data.id]">
        <tr *ngIf="item.parent && item.parent.expand || !item.parent">
          <td
            [nzIndentSize]="item.level * 20"
            [nzShowExpand]="!!item.children"
            [(nzExpand)]="item.expand"
            (nzExpandChange)="collapse(mapOfExpandedData[data.id],item,$event)">
            {{ item.menuCode }} - {{item.menuName}}
          </td>
          <td>{{item.moduleName}}</td>
          <td>{{item.href}}</td>
          <td>
            <nz-badge [nzStatus]="visibleStatus[item.isVisible].type" 
                      [nzText]="visibleStatus[item.isVisible].label ">
            </nz-badge>
          </td>
          <td>
            <a (click)="add(item)">编辑</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a nz-popconfirm nzTitle="确认删除吗?" (nzOnConfirm)="delete(item.menuCode)">删除</a>
          </td>
        </tr>
      </ng-container>
    </ng-container>
    </tbody>
  </nz-table>
</nz-card>
